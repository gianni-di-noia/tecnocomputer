<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestionale TecnoComputer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/ratchet.min.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-out"></a>
      <a class="icon icon-refresh pull-right"></a>
      <h1 class="title">Articoli</h1>
    </header>

    <div class="content">
      <ul class="table-view" id="articoli_list"> </ul>

    <div class="bar bar-footer">
      <a class="icon icon-compose pull-right" href="#nuovo_articolo"></a>
      <small class="updated-text">aggiornato</small>
    </div>


    <!-- Compose modal -->
    <div id="nuovo_articolo" class="modal">
      <header class="bar bar-nav">
        <a class="btn btn-link pull-right" href="#nuovo_articolo">
          <strong>Salva</strong>
        </a>
        <a class="btn btn-link pull-left" href="#nuovo_articolo">
          Cancella
        </a>
        <h1 class="title">Nuovo articolo</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="To:">
          <input type="email" placeholder="From:">
          <input type="text" placeholder="Subject:">
          <textarea rows="20"></textarea>
        </form>
      </div>
    </div><!-- /.modal -->
    </div><!-- /.content -->
  </body>
</html>
